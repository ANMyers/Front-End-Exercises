<html>
<head>
	<title>Coin Exercise</title>
</head>
<body>

	<label>
		Coin Purse Initial Amount
		<br>
		<input type="text" id="inputAmount" placeholder="Example: 0.67">
	</label>
	<br>
	<label>
		<button type="button" id="submit-button">
			Count Those Coins!
		</button>
	</label>
	<section>
	<h4>Quarters:</h4>

	<h4>Dimes:</h4>
		<p id="dimes-return"></p>
	<h4>Nickels:</h4>
		<p id="nickels-return"></p>
	<h4>Pennies:</h4>
		<p id="pennies-return"></p>
	</section>

	<script type="text/javascript" src="coins.js"></script>
</body>
</html>
