<!DOCTYPE=html>
<html>
	<form action="bank-form.html" method="POST">
		<fieldset>
			<legend>Personal Information</legend>
				<label for="first-name" >First Name</label>
				<input type="text" name="first-name">
				<label for="middle-int" >Middle Initial</label>
				<input type="text" name="middle-int">
				<label for="last-name" >Last Name</label>
				<input type="text" name="last-name">
				<br>
				<label for="address" >Address</label>
				<input type="text" name="address">
				<label for="occupation" >Occupation</label>
				<input type="text" name="occupation">
		</fieldset>
		<fieldset>
			<legend>Employment Information</legend>
				<label for="employer" >Employer</label>
				<input type="text" name="employer">
				<label for="employer-address" >Employer Address</label>
				<input type="text" name="employer-address">
		</fieldset>
		<fieldset>
			<legend>Loan Type</legend>
				<input name="loan-type" list="loan_type">
				<datalist id="loan_type">
					<option value="Commercial"></option>
					<option value="Real estate"></option>
					<option value="Personal"></option>
					<option value="Mortgage"></option>
				</datalist>
		</fieldset>
		<fieldset>
			<legend>Loan Length</legend>
				<input type="radio" name="loan-length" value="5years">5 Years
				<input type="radio" name="loan-length" value="15years">15 Years
				<input type="radio" name="loan-length" value="30years">30 Years
		</fieldset>
		<fieldset>
			<legend>Special Conditions</legend>
				<input type="checkbox" name="down-payment" value="down-payment"> I have a down payment
				<br>
				<input type="checkbox" name="Out-of-state" value="out-of-state"> Out-of-state resident
				<br>
				<input type="checkbox" name="married" value="married"> Married
				<br>
				<input type="checkbox" name="co-signed" value="co-signed"> Loan will be co-signed
		</fieldset>
		<fieldset>
			<legend>Additional Comments</legend>
				<label for="comments">Comments</label>
				<textarea id="comments" name="comments"></textarea>
		</fieldset>
		<fieldset>
			<legend>Miscellaneous</legend>
				<label for="email" >Email</label>
				<input type="url" name="email">
				<br>
				<label for="telephone" >Phone Number</label>
				<input type="telephone" name="telephone">
				<br>
				<label for="linkedin" >LinkedIn URL</label>
				<input type="url" name="linkein-url">
		</fieldset>
		<input type="submit" value="Submit Details"></input>
	</form>
</html>
