<!DOCTYPE html>
<html>
<head>
	<title>Slideshow Exercise</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="center-me">
		<h2>Space Slide Show</h2>
		<div class="NASA-image-div" id="NASA-image-div">
			<img id="NASA-image" src="" alt="This is where you start">
		</div>
		<div id="buttons">
			<p id="caption"></p>
			<p id="year"></p>
			<button id="previous-button" type="button">Previous Image</button>
			<button id="next-button" type="button">Next Image</button>
		</div>
		<div id="middle-button">
			<button id="pause-button" type="button">Pause</button>
		</div>
		<div id="description-div">
			<p id="explanation"></p>
		</div>
	</div>


<script src="/javascript/main.js" type="text/javascript"></script>
</body>
</html>
