<!DOCTYPE html>
<html>
<head>
	<title>Mushroom Mania</title>
	<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="MushroomApp">
	<div ng-controller="DisplayCtrl">
		<div class="container">
	    <div class="row">
	      <div class="col-xs-6 col-xs-offset-3">
	      	<input class="form-control" type="text" placeholder="Filter Here" ng-model="filterText">
					<label class="radio-inline"><input type="radio" ng-model="lethality" name="poison-select" value="false">Poisonous</label>
					<label class="radio-inline"><input type="radio" ng-model="lethality" name="poison-select" value="true">Non-poisonous</label>
	      </div>
	    </div>
	    <div class="row">
	      <div class="col-xs-10 col-xs-offset-1 main-container">
	        <div class="col-xs-12" ng-view></div>
	      </div>
	    </div>
	  </div>
	</div>

<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script>
<script src="app/app.js" type="text/javascript"></script>
<script src="app/controllers/DisplayCtrl.js" type="text/javascript"></script>
</body>
</html>
