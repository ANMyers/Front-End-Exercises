<!DOCTYPE html>
<html>
<head>
	<title>Seasonal Sales</title>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<script
 	 src="https://code.jquery.com/jquery-3.1.1.min.js"
  	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  	crossorigin="anonymous"></script>
 	 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
 	 <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="row container">
		<div class="row">
			<div class="col s12 card-panel cyan lighten-5">
				<label>Department</label>
				<select id="select-department">
					<option value="" disabled selected>
						Select Department
					</option>
					<option id="apparel" value="Apparel">
						Apparel Department
					</option>
					<option id="furniture" value="Furniture">
						Furniture Department
					</option>
					<option id="household" value="Household">
						Household Department
					</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col s12 card-panel cyan lighten-5">
				<label>Discount</label>
				<select id="select-discount" onchange="loadProductsNDepartments.discountSelected()">
					<option value="" disabled selected>
						Select Discount
					</option>
					<option id="winter" value="Winter">
						Winter Discount
					</option>
					<option id="autumn" value="Autumn">
						Autumn Discount
					</option>
					<option id="spring" value="Spring">
						Spring Discount
					</option>
				</select>

			</div>
		</div>
		<div class="row">
			<div class="col s12 card-panel cyan lighten-4" id="Apparel-list">

			</div>
		</div>
		<div class="row">
			<div class="col s12 card-panel cyan lighten-4" id="Furniture-list">

			</div>
		</div>
		<div class="row">
			<div class="col s12 card-panel cyan lighten-4" id="Household-list">

			</div>
		</div>
	</div>

	<script type="text/javascript" src="javascript/seasonal-sales.js"></script>
</body>
</html>
