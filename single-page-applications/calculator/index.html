<!DOCTYPE html>
<html>
<head>
	<title>Calculator Exercise</title>
</head>
<body>
	

	<div id="inputs">
		<label>First Number<br>
		<input type="number" id="input-firstValue" placeholder="Example: 6.72">
		</label>
		<br>
		<label>Second Number<br>
		<input type="number" id="input-secondValue" placeholder="Example: 4.53">
		</label>
	</div>

	<div id="buttons">
		<br>
		<button type="button" id="add-button">
			Add
		</button>
		<br>
		<button type="button" id="subtract-button">
			Subtract
		</button>
		<br>
		<button type="button" id="multiply-button">
			Multiply
		</button>
		<br>
		<button type="button" id="divide-button">
			Divide
		</button>
		<br>
		<br>
		<label>Repeat on Answer<input type="checkbox" id="repeat"></label>

	</div>
		<br>
	<article id="output-answer">
		
	</article>


	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
