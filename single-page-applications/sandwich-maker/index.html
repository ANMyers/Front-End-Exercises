<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="bread">
			<label>Bread</label>
				<ul>
					<li>
					<input type="checkbox" name="white" id="white-bread">White
					</li>
					<li>
					<input type="checkbox" name="wheat" id="wheat-bread">Wheat
					</li>
				</ul>
		</div>
		<div id="meat">
			<label>Meat</label>
				<ul>
					<li>
					<input type="checkbox" name="balogna" id="balogna-meat">Balogna
					</li>
					<li>
					<input type="checkbox" name="turkey" id="turkey-meat">Turkey
					</li>
				</ul>
		</div>
		<div id="veggie">
			<label>Veggies</label>
				<ul>
					<li>
					<input type="checkbox" name="lettuce" id="lettuce-veggie">Lettuce
					</li>
					<li>
					<input type="checkbox" name="olives" id="olives-veggie">Olives
					</li>
				</ul>
		</div>
		<div id="cheese">
			<label>Cheeses</label>
				<ul>
					<li>
					<input type="checkbox" name="american" id="american-cheese">American
					</li>
					<li>
					<input type="checkbox" name="provalone" id="provalone-cheese">Provalone
					</li>
				</ul>
		</div>
		<div id="condiment">
			<label>Condiments</label>
				<ul>
					<li>
					<input type="checkbox" name="honey-mustard" id="honey-mustard-condiment">Honey Mustard
					</li>
					<li>
					<input type="checkbox" name="ranch" id="ranch-condiment">Ranch
					</li>
				</ul>
		</div>
		<button type="button" id="reset">Reset</button>
		<p id="output"></p>
	</div>
	<script src="/javascript/sandwich.js" type="text/javascript"></script>
	<script src="/javascript/Bread.js" type="text/javascript"></script>
	<script src="/javascript/Meat.js" type="text/javascript"></script>
	<script src="/javascript/Veggies.js" type="text/javascript"></script>
	<script src="/javascript/cheese.js" type="text/javascript"></script>
	<script src="/javascript/condiments.js" type="text/javascript"></script>
	<script src="/javascript/DomHandler.js" type="text/javascript"></script>
</body>
</html>
